version: '3.8'
services:

  database:
    image: mysql:8.0.31
    environment:
      MYSQL_DATABASE: 'video_stream'
      MYSQL_ROOT_PASSWORD: 'XVbHYUF3fRh6NNeJGDdy'
    ports:
      - '3307:3306'
    volumes:
      - ./mysqldata:/var/lib/mysql
    restart: always
  
  backend:
    build: back-app/
    ports:
      - '8080:8080'
    volumes:
      - ./VideoStreamData:/VideoStreamData
    depends_on:
      - database
    restart: always

  frontend:
    build: front-app/
    ports:
      - '3000:3000'
    depends_on:
      - backend
    restart: always

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - database
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    ports:
      - 8081:80
    depends_on:
      - frontend
    restart: always

  proxy:
    build: nginx/
    ports:
      - 80:80
    depends_on:
      - frontend