<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <h1>ADMIN PAGE</h1>

  <div id="response-message"></div>

  <div class="component-container">
    <div class="inner-container">
      <h3>Video list</h3>
      <table id="video-list-table">
        <tr>
          <th>Slug</th>
          <th>Title</th>
          <th>Synopsis</th>
          <th>Description</th>
          <th>Category</th>
          <th>Plan</th>
          <th>Actions</th>
        </tr>
      </table>
    </div>
  </div>

  <div class="component-container">
    <div class="inner-container">
      <h3>Upload new video</h3>
      <form id="video-form">
        <div class="input-container">
          <label for="video_file">Video File</label>
          <input id="video_file" name="video_file" type="file" accept="application/mp4">
        </div>

        <div class="input-container">
          <label for="image_file">Image File</label>
          <input id="image_file" name="image_file" type="file" accept="application/mp4">
        </div>

        <div class="input-container">
          <label for="slug">Slug</label>
          <input id="slug" name="slug" type="text">
        </div>

        <div class="input-container">
          <label for="title">Title</label>
          <input id="title" name="title" type="text">
        </div>

        <div class="input-container">
          <label for="synopsis">Synopsis</label>
          <textarea id="synopsis" name="synopsis" rows="5" cols="33"></textarea>
        </div>

        <div class="input-container">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="10" cols="33"></textarea>
        </div>

        <div class="input-container">
          <label for="category">Category</label>
          <select id="category" name="category">
          </select>
        </div>

        <div class="input-container">
          <label for="plan">Plan</label>
          <select id="plan" name="plan">
          </select>
        </div>

        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <div class="component-container">
    <div class="inner-container">
      <h3>Category list</h3>
      <table id="category-list-table">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </table>
    </div>
  </div>

  <div class="component-container">
    <div class="inner-container">
      <h3>Create new category</h3>
      <form id="category-form">
        <div class="input-container">
          <label for="name">Name</label>
          <input id="name" name="name" type="text">
        </div>

        <div class="input-container">
          <label for="category-description">Description</label>
          <textarea id="category-description" name="description" rows="10" cols="33"></textarea>
        </div>

        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
